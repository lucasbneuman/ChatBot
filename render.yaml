services:
  - type: web
    name: lucas-widget-api
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements_production.txt
    startCommand: python server_production.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENABLE_GRADIO
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: RENDER
        value: true
    healthCheckPath: /health